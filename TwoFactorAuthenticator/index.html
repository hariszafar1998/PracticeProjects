<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Two Factor Authenticator</title>
</head>
<body>
    
    <div class="main" id="main">
        <h2>Two Factor Authenticator</h2>
        <div class="number">
            <label for="number">Enter Phone Number</label>
            <input type="text" placeholder="+92 000 000 0000" id="number">
        </div>
        <div class="code">
            <label for="code">Enter Recieved Code</label>
            <input type="text" placeholder="000000" id="code">
            <small class="message" id="message">Error Message</small>
        </div>
        <button class="btn" id="btn">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
